name: food_safety
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

flutter_intl:
  main_locale: en
  enabled: true

dependencies:
  cupertino_icons: ^1.0.6
  dio: ^5.4.1
  either_dart: ^1.0.0
  equatable: ^2.0.5
  firebase_core: ^2.28.0
  flutter:
    sdk: flutter
  flutter_form_builder: ^9.2.1
  flutter_localizations:
    sdk: flutter
  flutter_loggy: ^2.0.2
  flutter_loggy_dio: ^3.0.1
  form_builder_validators: ^9.1.0
  hooks_riverpod: ^2.4.10
  intl: ^0.18.1
  json_annotation: ^4.8.1
  loggy: ^2.0.3
  q_architecture: ^0.1.9
  retrofit: ^4.1.0
  sentry_flutter: ^7.16.1

dev_dependencies:
  build_runner: ^2.4.8
  dart_code_metrics: ^5.7.6
  flutter_flavorizr: ^2.2.1
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1
  mocktail: ^1.0.3
  retrofit_generator: ^8.1.0
  state_notifier_test: ^0.0.10

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flavorizr:
  app:
    android:
      flavorDimensions: "app"

  flavors:
    dev:
      app:
        name: "Food Safety Dev"
      android:
        applicationId: "com.foodsafety.dev"

      ios:
        bundleId: "com.foodsafety.dev"

    staging:
      app:
        name: "Food Safety Staging"
      android:
        applicationId: "com.foodsafety.staging"

      ios:
        bundleId: "com.foodsafety.staging"

    prod:
      app:
        name: "Food Safety"
      android:
        applicationId: "com.foodsafety"

      ios:
        bundleId: "com.foodsafety"
